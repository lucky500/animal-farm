<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js" type="text/javascript"></script>
    <title>Animal Farm</title>
  </head>
  <body>
    <h1>Animal</h1>
    <div class="row">
      <div class="col s6">
        <label for="animal">Enter name of animal: </label>
        <input type="text" class="animal">
        <button type="button" class="name">Add Name</button>
      </div>
    </div>

    <form id="animal-form">
    </form>

    <div class="output">
      <div class="animal-name"></div>
      <button type="button" class="btn health">Check Health:</button>
      <div class="health-result"></div>
    </div>

  </body>
</html>
