<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js" type="text/javascript"></script>
    <title>Animal Farm</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Animal</h3>
        <div class="col s6">
          <label for="animal">Enter name of animal: </label>
          <input type="text" class="animal">
          <button type="submit" class="name">Add Name</button>
        </div>
      </div>
      <div class="row output">
        <div class="col s12">
          <div class="row">
            <div class="animal-name"></div>
            <div class="col s3">
              <button type="button" class="btn health">Check Health:</button>
              <div class="health-result"></div>
            </div>
            <div class="col s3">
              <button type="button" class="btn feed-btn">Feed</button>
            </div>
            <div class="col s3">
              <button type="button" class="btn sleep-btn">Sleep</button>
            </div>
            <div class="col s3">
              <button type="button" class="btn wake-up-btn">Wake Up</button>
            </div>

            <div class="test"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
